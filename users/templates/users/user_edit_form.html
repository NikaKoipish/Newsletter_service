{% extends 'newsletter/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
<div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Профиль пользователя {{ user.email }}</h4>
                </div>
                <div class="card-body">
                        {{form.as_p}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            Сохранить
                        </button>
                    {% if perms.users.view_all_users %}
                    <a href="{% url 'users:users' %}" class="btn btn-lg btn-block btn-outline-dark">К списку пользователей</a>
                    {% endif %}
                </div>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
